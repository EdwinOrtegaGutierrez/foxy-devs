<main class="main-content">
    <div class="container">
        <header class="header">
            <h1 class="site-title">Contact Us</h1>
            <hr class="hr-title">
        </header>
        <form action="" class="contact-form">
            <div class="form-group">
                <img src="/icons/facebook.png" alt="" width="50" class="icon circle facebook"
                onclick="window.open('https://www.facebook.com/people/Foxy-Devs/61566113096082/', '_blank');">
                <label for="name" class="form-label">Facebook</label>
            </div>
            <div class="form-group">
                <img src="/icons/instagram.png" alt="" width="50" class="icon circle insta"
                onclick="window.open('https://www.instagram.com/foxydevs/', '_blank');">
                <label for="name" class="form-label">Instagram</label>           
            </div>
            <div class="form-group">
                <img src="/icons/tiktok.png" alt="" width="50" class="icon circle tiktok"
                onclick="window.open('https://www.tiktok.com/@foxydevs?is_from_webapp=1&sender_device=pc', '_blank');">
                <label for="name" class="form-label">Tik Tok</label>
            </div>
            <div class="form-group">
                <img src="/icons/youtube.png" alt="" width="50" class="icon circle youtube" 
                onclick="window.open('https://www.youtube.com/@foxydevs', '_blank');">
                <label for="name" class="form-label">YouTube</label>
            </div>
        </form>
